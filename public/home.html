<!DOCTYPE html>
<html>

<head>
	<title>Owleryâ„¢</title>
	<script src="he.js">
	</script>
	<link rel="stylesheet" href="style.css">

	<script>
		function message() {
                let post = document.getElementById("post").value;
                let token = localStorage.getItem("token");
                post = he.encode(post);

                let info = {
                    message: post,
                };
                fetch("/api/post-message", {
                    method: "post",
                    headers: {
                        Authorization: "bearer " + token,
                        Accept: "application/json, text/plain, */*",
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(info),
                })
                    .then((res) => res.json())
                    .then((res) => {
                        console.log(res);
                    });
            }

            setInterval(function readMessages() {
                let feed = document.getElementById("feed");
                let token = localStorage.getItem("token");
                fetch("/api/read-message", {
                    method: "get",
                    headers: {
                        Authorization: "bearer " + token,
                        Accept: "application/json, text/plain, */*",
                        "Content-Type": "application/json",
                    },
                })
                    .then((res) => res.json())
                    .then((res) => {
                        console.log("lengthhhh: " + res.length);
                        displayFeed(res, feed);
                    });
            }, 3000);

            function displayFeed(res, feed) {
                let tblHtml = `
    <ol>`;
                for (const k of res) {
                    tblHtml += createRow(k);
                }
                tblHtml += `</ol>`;
                feed.innerHTML = tblHtml;
            }

            function likePost(id) {
                let token = localStorage.getItem("token");
                let info = {
                    id: id,
                };
                fetch("/api/like-message", {
                    method: "post",
                    headers: {
                        Authorization: "bearer " + token,
                        Accept: "application/json, text/plain, */*",
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(info),
                })
                    .then((res) => res.json())
                    .then((res) => {
                        console.log(res);
                        console.log("Liked successfully");
                    });
            }

                  function follow(authorid){
              let write = document.getElementById("write").innerHTML;              
              let token = localStorage.getItem("token");
              let info = {
                   followedId:authorid
               };
               fetch("/api/follow-user", {
                  method: "post",
                   headers: {
                       Authorization: "bearer " + token,
                       Accept: "application/json, text/plain, */*",
                       "Content-Type": "application/json",
                   },
                   body: JSON.stringify(info),
               })
                   .then((res) => res.json())
                   .then((res) => {
                       console.log(res);
                   });
           }

            function createRow(k) {
                let age = ageOfMessage(k.posted_at);

                if (age <= 60) {
                    age = Math.floor(age) + " minutes ago";

                    return `<li> <b><span onclick = "follow('${k.author}')">${k.author}</span></b>:<center> ${k.message}<br>Posted:&nbsp;${age}</li><img src="photos/transparentHeart3.svg" width = "20px" height = "20px";cursor:pointer" 
                    onclick="likePost(${k.id})">&nbsp;&nbsp;${k.post_likes}</center><br><br>`;

                } else if (age >= 60 && age < 1440) {
                    age = age / 60;
                    age = Math.floor(age) + " hours ago";

                    return `<li> <b><span onclick = "follow('${k.author}')">${k.author}</span></b>:<center>${k.message} <br> Posted:&nbsp;${age}</li><img src="photos/transparentHeart3.svg" width = "20px" height = "20px";cursor:pointer" 
                    onclick="likePost(${k.id})">&nbsp;&nbsp;${k.post_likes}</center><br><br>`; 

                } else {
                    age = age / 1440;
                    age = Math.floor(age) + " days ago";

                    return `<li> <b><span onclick = "follow('${k.author}')">${k.author}</span></b>:<center> ${k.message} <br>Posted:&nbsp;${age}</li><img src="photos/transparentHeart3.svg" width = "20px" height = "20px";cursor:pointer" 
                    onclick="likePost(${k.id})">&nbsp;&nbsp;${k.post_likes}</center><br><br>`;
                }
            }

            function ageOfMessage(time) {
                let postedAt = new Date(time);
                let currentTime = new Date();

                let difference = currentTime.getTime() - postedAt.getTime();
                let age = (difference / 60000).toFixed(0);

                return age;
            }
	</script>
